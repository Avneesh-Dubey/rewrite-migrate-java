---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.JavaxMigrationToJakarta
displayName: Migrate from deprecated javax packages to Jakarta.
description: Java EE has been rebranded to Jakarta EE, necessitating a package relocation.
tags:
  - jaxb
  - jaxws
  - jakarta

# - Add missing dependencies:
# - Update XML references if necessary.
# - Rename bootstrapping files if necessary.
#
#   Test different versions of the APIs to gracefully handle breaking changes.
#   Note: ChangePackage does not update java doc references.
recipeList:

  # JaxB API(x) .. update
  - org.openrewrite.maven.AddDependency:
      groupId: jakarta.xml.bind
      artifactId: jakarta.xml.bind-api
      version: 3.x
      onlyIfUsing:
        - javax.xml.bind.*

  # JaxB Runtime(x) .. update
  - org.openrewrite.maven.AddDependency:
      groupId: com.sun.xml.bind
      artifactId: jaxb-impl
      version: 3.x
      scope: runtime
      onlyIfUsing:
        - javax.xml.bind.*

  # JaxWS API(x) .. update
  - org.openrewrite.maven.AddDependency:
      groupId: jakarta.xml.ws
      artifactId: jakarta.xml.ws-api
      version: 3.x
      onlyIfUsing:
        - javax.xml.ws.*

  # JaxWS Runtime(x) .. update
  - org.openrewrite.maven.AddDependency:
      groupId: com.sun.xml.ws
      artifactId: jaxws-rt
      version: 3.x
      scope: runtime
      onlyIfUsing:
        - javax.xml.ws.*

  - org.openrewrite.maven.AddDependency:
      groupId: jakarta.transaction
      artifactId: jakarta.transaction-api
      version: 2.x
      onlyIfUsing:
        - javax.transaction.*

  - org.openrewrite.maven.AddDependency:
      groupId: jakarta.annotation
      artifactId: jakarta.annotation-api
      version: 2.x
      onlyIfUsing:
        - javax.annotation.*

  - org.openrewrite.maven.AddDependency:
      groupId: jakarta.activation
      artifactId: jakarta.activation-api
      version: 2.x
      onlyIfUsing:
        - javax.activation.*

  # f(x).xml.bind
  - org.openrewrite.java.ChangePackage:
      oldPackageName: javax.xml.bind
      newPackageName: jakarta.xml.bind

  # f(x).xml.ws
  - org.openrewrite.java.ChangePackage:
      oldPackageName: javax.xml.ws
      newPackageName: jakarta.xml.ws

  # f(x).transaction
  - org.openrewrite.java.ChangePackage:
      oldPackageName: javax.transaction
      newPackageName: jakarta.transaction

  # f(x).transaction
  - org.openrewrite.java.ChangePackage:
      oldPackageName: javax.activation
      newPackageName: jakarta.activation

  # Remove Javax JaxB API(x)
  - org.openrewrite.maven.RemoveDependency:
      groupId: javax.xml.bind
      artifactId: jaxb-api

  # Remove Javax JaxWs API(x)
  - org.openrewrite.maven.RemoveDependency:
      groupId: javax.xml.ws
      artifactId: jaxws-api
