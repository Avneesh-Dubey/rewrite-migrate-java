type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.lang.RenameCharacterIsJavaLetter
displayName: Migrate `java.lang.Character#isJavaLetter(char)` to `java.lang.Character#isJavaIdentifierStart(char)`
description: Migrates usages of `java.lang.Character#isJavaLetter(char)` (deprecated in Java 1.1) to using `java.lang.Character#isJavaIdentifierStart(char)`.
recipeList:
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: java.lang.Character isJavaLetter(char)
      newMethodName: isJavaIdentifierStart

