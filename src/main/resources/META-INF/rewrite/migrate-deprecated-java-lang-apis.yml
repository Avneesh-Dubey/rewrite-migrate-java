description: Character.isJavaLetterOrDigit was deprecated in Java 1.1. This recipe will replace the method name to isJavaIdentifierPart.
recipeList:
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: java.lang.Character isJavaLetterOrDigit(char)
      newMethodName: isJavaIdentifierPart

