      newMethodName: isWhitespace

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.RenameClassNewInstance
displayName: Renames deprecated method Class.newInstance
description: Class.newInstance was deprecated in Java 9. This recipe will replace the method name to getDeclaredConstructor.newInstance.
recipeList:
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: java.lang.Class newInstance()
      newMethodName: getDeclaredConstructor().newInstance

